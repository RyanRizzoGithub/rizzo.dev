<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metronome</title>
  <link rel="stylesheet" href="my-metronome-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Metronome</h1>
	
	<div class="controls">
		<label for="bpm">BPM:</label>
		<input type="number" id="bpm" value="100" min="30" max="300">

		<label for="signature">Beats / Measure:</label>
		<select id="signature">
			<option value="2">2/4</option>
			<option value="3">3/4</option>
			<option value="4" selected>4/4</option>
			<option value="6">6/8</option>
		</select>

		<button id="startStop">Start</button>
		<button id="toggleAnim">Toggle Animation</button>
	</div>
	
	<div class="beat-indicator" id="indicator"></div>

	<div class="animation-container">
		<!-- Pendulum -->
		<div class="pendulum-container" id="pendulumContainer">
			<div class="pendulum" id="pendulum">
				<div class="weight"></div>
			</div>
		</div>

		<!-- Ball Oscillator -->
		<div class="ball-container" id="ballContainer" style="display:none;">
		<div class="ball-line"></div>
		<div class="ball" id="ball"></div>
		</div>
	</div>

	<script src="my-metronome-script.js"></script>
</body>
</html>
